<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock-Paper-Scissors-Game</h1>
   <div class="box">
    <button class="rock" onclick="  playgame('Rock');"><img src="thumb.jpg" alt=""></button>
    <button class="paper" onclick="  playgame('Paper');"><img src="paper1.png" alt=""></button>
    <button  class="scissor" onclick="  playgame('Scissor');"><img src="th.jpg" alt=""></button>
</div>
<div class="result">
    <span class="js-computer"></span>
    
    <span class="js-result"></span>
    
    <span class="js-score"></span>
    

    
</div>
<div class="reset">
<button onclick="
    score.Wins= 0;
    score.Loose=0;
    score.Tie=0;
    updatescore();
    localStorage.removeItem('score')"><img src="reset.png" alt=""></button>
    </div>
    <script>

    //  const score= {
    //     Wins:0,
    //     looses:0,
    //     ties:0
    //  };
      
     
  let score = JSON.parse(localStorage.getItem('score'))  ||  {
        Wins:0,
        Loose:0,
        Tie:0
     }; 

    //  if (!score)
    //  {
    //     score ={Wins:0,
    //     looses:0,
    //     ties:0}
        
    //  };
    
   updatescore();
    
   

    function pickComputerMove() {
            const randomNum = Math.random();
            let computerMove = ' ';
            if (randomNum >= 0 && randomNum < 1 / 3) {
                computerMove = 'Rock';

            }

            else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
                computerMove = 'Paper';

            }

            else {
                computerMove = 'Scissors';

            }


            return computerMove;
    }

    function playgame(playersMove)
    {
     const computerMove = pickComputerMove();
      let result= ' ';
     if (playersMove==='Rock')
     {
        if (computerMove === 'Rock') {
                result = 'Tie.';
            }
            else if (computerMove === 'Paper') {
                result = 'Lose.';
            }
            else if (computerMove === 'Scissors') {
                result = 'Win.';
            }
     }
     else if (playersMove==='Paper')
     {

        if (computerMove === 'Rock') {
                result = 'Win.';
            }
            else if (computerMove === 'Paper') {
                result = 'Tie.';
            }
            else if (computerMove === 'Scissors') {
                result = 'Lose.';
            }
     }

     else if (playersMove==='Scissor')
     {
    
            if (computerMove === 'Rock') {
                result = 'Lose.';
            }
            else if (computerMove === 'Paper') {
                result = 'Win.';
            }
            else if (computerMove === 'Scissors') {
                result = 'Tie.';
            }

     }

   
    if (result==='Win.')
    {
        score.Wins+=1;
    }
    else if (result==='Lose.')
    {
        score.Loose+=1;
    }
    else if (result==='Tie.')
    {
        score.Tie+=1;
    }
   
    document.querySelector('.js-computer').innerHTML =  ` Computer Move is ${computerMove} `;
    
    document.querySelector('.js-result').innerHTML = `Result is ${result}`;
    updatescore();
    localStorage.setItem('score',JSON.stringify(score));
  
    }
//  

    function updatescore ()
    {
        document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins} Losses: ${score.Loose} ties: ${score.Tie}`;
    }


    </script>
</body>

</html>
